<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <style>
      :root {
        --primary: #0a1128;
        --primary-dark: #3e5c76;
        --secondary: #ff7b72;
        --dark: #161a30;
        --light: #f8f9fa;
        --gray: #e0e0e0;
        --success: #3eb489;
        --danger: #e63946;
        --text: #222831;
        --text-light: #6c757d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
      }

      header {
        width: 100%;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--light);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: var(--primary);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
        margin-top: 40px;
      }

      @media (min-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr 1fr;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        position: relative;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-icon {
        width: 40px;
        height: 40px;
        background: var(--primary);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .light-scene {
        position: relative;
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
      }

      .room {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }

      .ceiling {
        position: absolute;
        width: 80%;
        height: 5px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.1) 100%
        );
        top: 20%;
        left: 10%;
        transform: translateZ(-50px);
      }

      .wire {
        position: absolute;
        width: 2px;
        height: 80px;
        background-color: #555;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
      }

      .lamp {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translateX(-50%);
        transform-style: preserve-3d;
        transition: all 0.5s ease;
      }

      .lamp-shade {
        width: 120px;
        height: 70px;
        background: linear-gradient(180deg, #444 0%, #333 100%);
        border-radius: 60px 60px 0 0;
        position: relative;
        transform: translateZ(20px);
        overflow: hidden;
      }

      .lamp-shade::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 10px;
        right: 10px;
        height: 5px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }

      .bulb {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #aaa;
        border-radius: 50%;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        transition: all 0.5s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .bulb.on {
        background-color: #fff176;
        box-shadow: 0 0 30px rgba(255, 241, 118, 0.8),
          0 0 60px rgba(255, 241, 118, 0.6), 0 0 100px rgba(255, 241, 118, 0.4);
      }

      .light-beam {
        position: absolute;
        width: 200px;
        height: 300px;
        background: radial-gradient(
          ellipse at top,
          rgba(255, 241, 118, 0.3) 0%,
          rgba(255, 241, 118, 0) 70%
        );
        bottom: -300px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }

      .bulb.on + .light-beam {
        opacity: 1;
      }

      .floor {
        position: absolute;
        width: 100%;
        height: 100px;
        background: linear-gradient(
          180deg,
          rgba(26, 26, 46, 0.8) 0%,
          rgba(26, 26, 46, 1) 100%
        );
        bottom: 0;
        border-radius: 10px;
        transform: rotateX(70deg) translateZ(-50px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .floor::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(255, 241, 118, 0.2) 0%,
          rgba(255, 241, 118, 0) 70%
        );
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.5s ease;
        border-radius: 50%;
      }

      .bulb.on ~ .floor::after {
        opacity: 1;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .control-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-light);
        background: rgba(255, 255, 255, 0.05);
        padding: 15px 20px;
        border-radius: 15px;
        transition: all 0.3s ease;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--danger);
        transition: all 0.3s ease;
      }

      .status-indicator.on {
        background-color: var(--success);
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      .button-group {
        display: flex;
        gap: 15px;
      }

      button {
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      button:active {
        transform: scale(0.95);
      }

      #turnOnBtn {
        background-color: var(--primary);
        color: white;
      }

      #turnOnBtn:hover {
        background-color: var(--primary-dark);
        box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
      }

      #turnOffBtn {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--light);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      #turnOffBtn:hover {
        background-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .brightness-control {
        width: 100%;
        padding: 20px 0;
      }

      .brightness-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: rgba(255, 255, 255, 0.1);
        outline: none;
        transition: all 0.3s ease;
      }

      .brightness-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary);
        cursor: pointer;
        box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
        transition: all 0.3s ease;
      }

      .brightness-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary);
        cursor: pointer;
        box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
        transition: all 0.3s ease;
      }

      .brightness-slider::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      .brightness-slider::-moz-range-thumb:hover {
        transform: scale(1.2);
      }

      .brightness-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        color: var(--text-light);
        font-size: 0.8rem;
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }
        5% {
          opacity: 0.8;
        }
        10% {
          opacity: 1.2;
        }
        15% {
          opacity: 1;
        }
        20% {
          opacity: 0.9;
        }
        25% {
          opacity: 1.1;
        }
        30% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }

      .bulb.flicker {
        animation: flicker 2s ease-in-out;
      }

      @media (max-width: 768px) {
        .card {
          padding: 20px;
        }

        .light-scene {
          height: 300px;
        }

        .lamp-shade {
          width: 100px;
          height: 60px;
        }

        .button-group {
          flex-direction: column;
          width: 100%;
        }

        button {
          width: 100%;
        }
      }

      /* 3D rotation effect */
      .room:hover {
        transform: rotateY(5deg) rotateX(-5deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 2v5"></path>
              <path d="M6.3 6.3l3.5 3.5"></path>
              <path d="M2 12h5"></path>
              <path d="M6.3 17.7l3.5-3.5"></path>
              <path d="M12 22v-5"></path>
              <path d="M17.7 17.7l-3.5-3.5"></path>
              <path d="M22 12h-5"></path>
              <path d="M17.7 6.3l-3.5 3.5"></path>
            </svg>
          </div>
          <span>Light Control</span>
        </div>
      </header>

      <div class="dashboard">
        <div class="card">
          <div class="card-title">
            <div class="card-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="9" y1="18" x2="15" y2="18"></line>
                <line x1="10" y1="22" x2="14" y2="22"></line>
                <path
                  d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"
                ></path>
              </svg>
            </div>
            Living Room Light
          </div>
          <div class="light-scene">
            <div class="room">
              <div class="ceiling"></div>
              <div class="wire"></div>
              <div class="lamp">
                <div class="lamp-shade"></div>
                <div id="bulb" class="bulb off"></div>
                <div class="light-beam"></div>
              </div>
              <div class="floor"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">
            <div class="card-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M12 2v8"></path>
                <rect x="4" y="10" width="16" height="12" rx="2"></rect>
                <path d="M12 22v-4"></path>
                <path d="M9 14h6"></path>
              </svg>
            </div>
            Controls
          </div>
          <div class="controls">
            <div class="control-row">
              <div id="status" class="status">
                <div id="statusIndicator" class="status-indicator"></div>
                <span id="statusText">Status: OFF</span>
              </div>
            </div>

            <div class="button-group">
              <button id="turnOnBtn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                  <line x1="12" y1="2" x2="12" y2="12"></line>
                </svg>
                Turn ON
              </button>
              <button id="turnOffBtn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                  <line x1="12" y1="2" x2="12" y2="12"></line>
                </svg>
                Turn OFF
              </button>
            </div>

            <div class="brightness-control">
              <h3>Brightness</h3>
              <input
                type="range"
                min="1"
                max="100"
                value="100"
                class="brightness-slider"
                id="brightnessSlider"
              />
              <div class="brightness-labels">
                <span>Low</span>
                <span>High</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // MQTT setup
      const mqttClient = mqtt.connect("ws://157.173.101.159:9001");
      const bulb = document.getElementById("bulb");
      const statusIndicator = document.getElementById("statusIndicator");
      const statusText = document.getElementById("statusText");
      const brightnessSlider = document.getElementById("brightnessSlider");

      mqttClient.on("connect", () => {
        console.log("Connected to MQTT broker");
        mqttClient.subscribe("/student_group/light_status");
      });

      mqttClient.on("error", (err) => {
        console.error("MQTT Error:", err);
      });

      mqttClient.on("message", (topic, message) => {
        const state = message.toString();
        console.log(`Received: ${topic} â†’ ${state}`);
        if (topic === "/student_group/light_status") {
          updateLightState(state === "ON");
        }
      });

      function updateLightState(isOn) {
        if (isOn) {
          bulb.classList.remove("off");
          bulb.classList.add("on");
          bulb.classList.add("flicker");
          setTimeout(() => {
            bulb.classList.remove("flicker");
          }, 2000);
          statusText.innerText = "Status: ON";
          statusIndicator.classList.add("on");
        } else {
          bulb.classList.remove("on");
          bulb.classList.add("off");
          statusText.innerText = "Status: OFF";
          statusIndicator.classList.remove("on");
        }
      }

      // Button event listeners
      document.getElementById("turnOnBtn").addEventListener("click", () => {
        mqttClient.publish("/student_group/light_control", "ON");
        console.log("Published: ON");
        updateLightState(true);
      });

      document.getElementById("turnOffBtn").addEventListener("click", () => {
        mqttClient.publish("/student_group/light_control", "OFF");
        console.log("Published: OFF");
        updateLightState(false);
      });

      // Brightness slider
      brightnessSlider.addEventListener("input", function () {
        const brightness = this.value;
        if (bulb.classList.contains("on")) {
          bulb.style.opacity = brightness / 100;
          bulb.style.boxShadow = `0 0 ${
            brightness * 0.3
          }px rgba(255, 241, 118, ${brightness * 0.008}), 
                                        0 0 ${
                                          brightness * 0.6
                                        }px rgba(255, 241, 118, ${
            brightness * 0.006
          }), 
                                        0 0 ${brightness}px rgba(255, 241, 118, ${
            brightness * 0.004
          })`;
        }
      });

      // 3D effect on mouse move
      const room = document.querySelector(".room");
      document.addEventListener("mousemove", (e) => {
        if (window.innerWidth > 768) {
          const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
          const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
          room.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        }
      });
    </script>
  </body>
</html>
